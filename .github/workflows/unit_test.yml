name: unit_testing

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies for PyGObject and dbus
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            python3-venv \
            build-essential \
            libdbus-glib-1-dev \
            libpython3-dev \
            libgirepository-2.0-dev \
            gcc \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-gtk-4.0 \
            dbus
      - name: Install Python dependencies
        run: pip install -r simulator/requirements.txt
      - name: Run the unit test script ${{ matrix.python-version }}
        run: ./N2KClient/test/set_env_and_run_tests.sh
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/
