<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="org.navico.HubInterface"/>
        <allow send_destination="org.navico.HubInterface"/>
        <allow receive_sender="org.navico.HubInterface"/>

        <allow own="org.navico.HubInterface.wifi"/>
        <allow send_destination="org.navico.HubInterface.wifi"/>
        <allow receive_sender="org.navico.HubInterface.wifi"/>
    </policy>
</busconfig>